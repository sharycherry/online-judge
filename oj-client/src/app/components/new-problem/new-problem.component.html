<div class="container">
	<div class="col-md-10">
		<p>name</p>
		<input type="text" class="form-control" 
		required placeholder="Enter Problem Name" [(ngModel)]="newProblem.name">
		<p>description</p>
		<input type="text" class="form-control" 
		required placeholder="Enter Problem Description" [(ngModel)]="newProblem.desc">
		<select class="form-control" name="difficulty" 
		id="difficulty" [(ngModel)]="newProblem.difficulty">
			<option *ngFor="let difficulty of difficulties" >{{difficulty}}</option>
		</select>
		<button type="submit" class="btn btn-primary pull-right" (click)="addProblem()">Add Problem</button>
	</div>
</div>
